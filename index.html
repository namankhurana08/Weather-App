<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./script.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userweather>Your Weather</p>
        <p class="tab" data-searchweather>Search Weather</p>
    </div>

    <div class="weather-container">
        <div class="sub-container grant-location-container">
            <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
            <p>Grant location Access</p>
            <p>Allow access to get weather information</p>
            <button class="btn" data-grantaccess>Grant Access</button>
        </div>

        <form action="" class="form-container" data-searchform> 
            <input type="text" placeholder="Search for City" data-searchinput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy" >
            </button>
        </form>

        <!-- loading screen -->
         <div class="sub-container loading-container">
            <img src="./assets/loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
         </div>

         <!-- weather info -->
          <div class="sub-container user-info-container">
            <div class="name">
                <p data-cityname></p>
                <img data-country-icon>
            </div>

            <p data-weatherdesc></p>
            <img data-weathericon>
            <p data-temperature></p>
          </div>

          <div class="parameter-container">
            <div class="parameter">
                <img src="./assets/wind.png" alt="">
                <p>Windspeed</p>
                <p data-windspeed></p>
            </div>

            <div class="parameter">
                <img src="./assets/humidity.png" alt="">
                <p> Humidity</p>
                <p data-humidity></p>
            </div>

            <div class="parameter">
                <img src="./assets/cloud.png" alt="">
                <p>Clouds</p>
                <p data-cloud></p>
            </div>
          </div>
    </div>

</div>
    <script src="./index.js"></script>
</body>
</html>
